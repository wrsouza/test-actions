name: 'Build Test'

on:
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: 18

jobs:
  ci:
    name: 'Run CI'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Set Tag Version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/%%.*}"
      - name: Set Tag Version
        run: |
          echo "${GITHUB_REF##*/}"
          echo "${RELEASE_VERSION}"
